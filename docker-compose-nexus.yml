version: '3.8'

services:
  nexus:
    image: sonatype/nexus3:latest
    container_name: nexus
    ports:
      - "8081:8081"      # Nexus UI
      - "8082:8082"      # Docker Registry (hosted)
      - "8083:8083"      # Docker Registry (group)
    volumes:
      - nexus-data:/nexus-data
    environment:
      - INSTALL4J_ADD_VM_PARAMS=-Xms512m -Xmx2g -XX:MaxDirectMemorySize=2g
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s

volumes:
  nexus-data:
    driver: local

# INSTRUCCIONES:
# 1. Levantar: docker-compose -f docker-compose-nexus.yml up -d
# 2. Esperar 2-3 minutos para que inicie
# 3. Acceder: http://localhost:8081
# 4. Usuario: admin
# 5. Password: docker exec nexus cat /nexus-data/admin.password
